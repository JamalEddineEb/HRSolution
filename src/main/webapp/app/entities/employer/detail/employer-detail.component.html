<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (employer()) {
      <div>
        <h2 data-cy="employerDetailsHeading"><span jhiTranslate="hrSolutionApp.employer.detail.title">Employer</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ employer()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.employer.label">Label</span></dt>
          <dd>
            <span>{{ employer()!.label }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.employer.linkedinUrl">Linkedin Url</span></dt>
          <dd>
            <span>{{ employer()!.linkedinUrl }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.employer.score">Score</span></dt>
          <dd>
            <span>{{ employer()!.score }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.employer.internalUser">Internal User</span></dt>
          <dd>
            <span>{{ employer()!.internalUser?.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.employer.wallet">Wallet</span></dt>
          <dd>
            @if (employer()!.wallet) {
              <div>
                <a [routerLink]="['/wallet', employer()!.wallet?.id, 'view']">{{ employer()!.wallet?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/employer', employer()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
