<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (resume()) {
      <div>
        <h2 data-cy="resumeDetailsHeading"><span jhiTranslate="hrSolutionApp.resume.detail.title">Resume</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ resume()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.resume.name">Name</span></dt>
          <dd>
            <span>{{ resume()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="hrSolutionApp.resume.document">Document</span></dt>
          <dd>
            @if (resume()!.document) {
              <div>
                <a (click)="openFile(resume()!.document ?? '', resume()!.documentContentType)" jhiTranslate="entity.action.open">Open</a>
                {{ resume()!.documentContentType }}, {{ byteSize(resume()!.document ?? '') }}
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/resume', resume()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
